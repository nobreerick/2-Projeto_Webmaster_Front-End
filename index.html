<head>

        <div class="clear"></div>

    <main>
        <section id="backgroundImg" class="background">

                    <input type="email" id="email" name="email" placeholder="E-mail"><br><br>

                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone"><br><br>
